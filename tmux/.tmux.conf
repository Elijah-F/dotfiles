source /usr/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf

set -g prefix C-s
unbind C-b

set -g mouse on
set -sg escape-time 0

# window switching
# bind-key s last-window
# bind-key p previous-window
# bind-key n next-window

# keep the same path in new window
bind c new-window -c "#{pane_current_path}"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
# bind | split-window -h -c "#{pane_current_path}"
bind ] split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Make the current window the first window
bind T swap-window -t 1

# Move window prefix </>
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# don't rename windows automatically
set-option -g allow-rename off
# don't rename windows automatically
set-option -g allow-rename off

# update interval
set -g status-interval 1

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

# set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196,bg=colour238,bold

set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

set-option -g set-titles on
set-option -g set-titles-string '#h: [#S:#W] #T'

set -g status-justify left
set -g status-position bottom
set -g status-left ''
set -g status-style "none,bg=#32302f"
# set -g status-right "#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#32302f]  #S #[fg=#32302f,bg=#5a524c,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#5a524c] #(ip -o -4 addr | awk -F 'inet |/' '!/127.0.0.1/ {print $2}' | sort -n | head -n 1) #[fg=#5a524c,bg=#a89984,nobold,nounderscore,noitalics]#[fg=#282828,bg=#a89984,bold] %H:%M:%S "
set -g status-right "#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics] #[fg=#ddc7a1,bg=#32302f]  #S #[fg=#32302f,bg=#5a524c,nobold,nounderscore,noitalics] #[fg=#ddc7a1,bg=#5a524c] #(ip -o -4 addr | awk -F 'inet |/' '!/127.0.0.1↳ / {print $2}' | sort -n | head -n 1) #[fg=#5a524c,bg=#a89984,nobold,nounderscore,noitalics] #[fg=#282828,bg=#a89984,bold] %H:%M:%S "
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-style "none,fg=#ddc7a1,bg=#32302f"
# setw -g window-status-format "#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics]#[fg=#ddc7a1] #I #W #[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics]"
# setw -g window-status-current-format "#[fg=#32302f,bg=#5a524c,nobold,nounderscore,noitalics]#[fg=#ddc7a1,bg=#5a524c] #I #[fg=green]#W #F #[fg=#5a524c,bg=#32302f,nobold,nounderscore,noitalics]"
# setw -g window-status-separator ""
setw -g window-status-format "#[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics] #[fg=#ddc7a1] #I #W #[fg=#32302f,bg=#32302f,nobold,nounderscore,noitalics] "
setw -g window-status-current-format "#[fg=#32302f,bg=#5a524c,nobold,nounderscore,noitalics] #[fg=#ddc7a1,bg=#5a524c] #I #[fg=green]#W #F #[fg=#5a524c,bg=#32302f,nobold,nounderscore,noitalics] "
setw -g window-status-separator " "
setw -g window-status-bell-style fg=colour255,bg=colour1,bold

set-option -g message-style fg=black,bg=yellow
set-option -g message-command-style fg=blue,bg=black
